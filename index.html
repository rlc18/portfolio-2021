<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RLC- Comunicador visual</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <!-- atributos de las imágenes src(de donde jalamos la imagen), alt(texto alternativo que ayuda a describir de que trata la imagen útil para cuando la imagen no se carga), width(ancho de la imagen), height(alto de la imagen), loading(optimizacion para indicar como cargar la imagen, el valor ideal es lazy que indica que cargue el documento lo más pronto posible y al final las imágenes) -->
      <img
        class="logo"
        src="https://res.cloudinary.com/ric18399/image/upload/v1614707018/Portafolio%202021/SVGS/logo_nmqbbe.svg"
        alt="logo"
        width="138"
        height="78"
        loading="lazy"
      />

      <nav class="nav">
        <ul>
          <li><a href="#" class="menu-ed">Editorial</a></li>
          <li><a href="#" class="menu">Branding</a></li>
          <li><a href="#" class="menu">Diseño Web</a></li>
          <li><a href="#" class="menu">Miscelanea</a></li>
        </ul>
      </nav>
      <h2 class="titulo">Portafolio</h2>
      <img
        class="yo"
        src="https://res.cloudinary.com/ric18399/image/upload/v1614264301/Portafolio%202021/SVGS/ric_or4cdd.svg"
        alt="yo"
        width="235"
        height="275"
      />
    </header>

    <!-- .proyecto>img.proyecto-img+h.titulo+p.descripcion. -->
  </body>
</html>
